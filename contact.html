<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ｜Ragtune Shopify Studio</title>

  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Allura&family=Mulish:wght@200;400;700;900&family=Noto+Sans+JP:wght@300;400;700;900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://use.typekit.net/duu5afd.css" />
  <link rel="icon" href="./images/favicon-32.png" sizes="32x32" type="image/png">
  <link rel="apple-touch-icon" href="./images/apple-icon-180.png" sizes="180x180">
</head>
<body>

  <div id="header-include"></div>

  <main class="page-wrapper">
    <h1>Contact</h1>

    <form
      action="https://formspree.io/f/xzznvpaz"
      method="POST"
      class="contact-form"
    >
      <!-- お名前（必須） -->
      <label>
        お名前（必須）
        <input
          type="text"
          name="お名前"
          required
          placeholder="山田 太郎"
        >
      </label>

      <!-- メールアドレス（必須） -->
      <label>
        メールアドレス（必須）
        <input
          type="email"
          name="メールアドレス"
          required
          placeholder="email@example.com"
        >
      </label>

      <!-- 相談カテゴリ（必須） -->
      <label>
        ご相談内容の種類（必須）
        <select name="ご相談内容の種類" required>
          <option value="" disabled selected>選択してください</option>
          <option value="shopify-新規構築">Shopify 新規構築</option>
          <option value="shopify-リニューアル">Shopify リニューアル</option>
          <option value="shopify-カスタマイズ">Shopify カスタマイズ</option>
          <option value="uiuxデザイン">UI/UX デザイン</option>
          <option value="guideline設計">デザインガイドライン設計</option>
          <option value="その他">その他</option>
        </select>
      </label>

      <!-- ご相談本文（必須） -->
      <label>
        ご相談内容（必須）
        <textarea
          name="ご相談内容"
          required
          placeholder="既存サイトの導線改善のご相談です。Shopifyのテーマ調整やUIの見直しをお願いしたいと考えています。"
          rows="5"
        ></textarea>
      </label>

      <!-- サイトURL（任意） -->
      <label>
        サイトURL（任意）
        <input
          type="url"
          name="サイトURL"
          placeholder="https://your-site.com"
        >
      </label>

      <!-- 予算感（任意） -->
      <label>
        ご予算イメージ（任意）
        <select name="ご予算">
          <option value="" selected>未選択</option>
          <option value="undecided">未定</option>
          <option value="30万円以下">〜30万円</option>
          <option value="30-60万円">30〜60万円</option>
          <option value="60-100万円">60〜100万円</option>
          <option value="100万円以上">100万円以上</option>
        </select>
      </label>

      <!-- 納期イメージ（任意） -->
      <label>
        希望納期（任意）
        <select name="希望納期">
          <option value="" selected>未選択</option>
          <option value="asap">できるだけ早く</option>
          <option value="1-2ヶ月以内">1〜2ヶ月以内</option>
          <option value="3ヶ月以内">3ヶ月以内</option>
          <option value="未定">未定</option>
        </select>
      </label>

      <!-- 初回相談形式（任意） -->
      <label>
        初回相談のご希望（任意）
        <select name="初回相談のご希望">
          <option value="" selected>未選択</option>
          <option value="オンラインMTG">オンラインMTG（Zoom/Google Meet）希望</option>
          <option value="メール希望">メールで進めたい</option>
          <option value="どちらでも">どちらでも</option>
        </select>
      </label>

      <!-- 最終送信ボタン -->
      <button type="submit">送信する</button>
    </form>


    <!-- <form
    action="https://formspree.io/f/xzznvpaz"
    method="POST"
  >
    <label>
      Your email:
      <input type="email" name="email">
    </label>
    <label>
      Your message:
      <textarea name="message"></textarea>
    </label>
    <button type="submit">Send</button>
  </form> -->

  </main>

  <div id="footer-include"></div>

  <script>
    const includes = [
      { id: "header-include", file: "./partials/header.html" },
      { id: "footer-include", file: "./partials/footer.html" },
    ];

    // パーシャル読み込み
    Promise.all(
      includes.map(part =>
        fetch(part.file)
          .then(res => res.text())
          .then(html => {
            document.getElementById(part.id).innerHTML = html;
          })
      )
    ).then(() => {
      // script.js を動的に読み込み
      const mainScript = document.createElement("script");
      mainScript.src = "./script.js";
      mainScript.onload = () => {
        // script.js 側で使えるイベント
        document.dispatchEvent(new Event("partialsLoaded"));
      };
      document.body.appendChild(mainScript);

      document.body.classList.add("page-loaded");
    });
  </script>

</body>
</html>
